<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="assets/images/logo-trello.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Tablero de bienvenida | Trello</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <button class="background-blue border"type="button" name="button"><i class="fa fa-trello" aria-hidden="true"></i> Tableros</button>
        <div class="search-box border">
          <input class="background-blue border"type="search"><i class="fa fa-search color-white" aria-hidden="true"></i>
          </div>
          <img src="assets/images/trello.png" alt="">
        <ul class="menu">
          <li><i class="fa fa-bell-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-exclamation-circle" aria-hidden="true"></i></li>
          <li><i class="fa fa-plus" aria-hidden="true"></i></li>
          <li><img class="profile" src="assets/images/profile.jpg"></li>
        </ul>

        </div>
      </div>
      <div class="navbartwo">
        <ul>
          <li>Tablero-Reto de Código</li>
          <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-lock" aria-hidden="true"></i>Privado</li>
        </ul>
      </div>
      <input class="input-name" type="text" placeholder="Añadir una lista..." focus>
    </header>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
